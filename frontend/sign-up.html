<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InTouch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Sign up form submitted!');
            const username = document.getElementById('username').value;
            // const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // TODO: send data to backend API for registration
            fetch('localhost:5000/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    // email: email,    
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Sign up successful!');
                } else {
                    alert('Sign up failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Sign up failed.');
            });
        });
    });
    </script>
    <!-- TODO:
     1. Create Skeleton of a Website

     3. Repeat for every page that we have available -->
    <div class = "container">
    <h1>Sign Up</h1>
    <form id="signup-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <!-- <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> -->

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="analyze-btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
    </div>

</body>
</html>
